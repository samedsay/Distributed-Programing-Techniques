<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="BasicCalculator" method="get">
    <table>
        <tr>
            <td>Choose Operation("+" = 1, "-" = 2, "*" = 3, "/" = 4): </td>
            <td><input type="text" name="operation"></td>
        </tr>
        <tr>
            <td>Enter First Number: </td>
            <td><input type="text" name="firstNumber"></td>
        </tr>
        <tr>
            <td>Enter Second Number: </td>
            <td><input type="text" name="secondNumber"></td>
        </tr>
        <tr>
            <td><button type="submit">GET</button></td>
            <td><button type="submit" formmethod="post">POST</button></td>
        </tr>
    </table>
</form>
</body>
</html>
